name: Audit

on:
  push:
    branches: [master]
  pull_request:
  schedule:
    - cron: '0 10 * * 1'  # Weekly on Monday at 10 AM UTC
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-quality:
    name: Rust Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Setup Rust (nightly for udeps)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -qq && sudo apt-get install -y --no-install-recommends \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install cargo-udeps
        uses: taiki-e/install-action@cargo-udeps

      - name: Install cargo-machete
        uses: taiki-e/install-action@cargo-machete

      - name: Install cargo-outdated
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-outdated

      - name: Check for unused dependencies (udeps)
        run: cargo +nightly udeps --all-targets
        working-directory: src-tauri
        continue-on-error: true

      - name: Check for unused dependencies (machete)
        run: cargo machete
        working-directory: src-tauri
        continue-on-error: true

      - name: Check for outdated dependencies
        run: cargo outdated --root-deps-only --exit-code 1
        working-directory: src-tauri
        continue-on-error: true

  react-quality:
    name: React Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for outdated dependencies
        run: bun outdated || true
        continue-on-error: true
