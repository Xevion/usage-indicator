name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  build:
    name: Build (${{ matrix.target.os }} / ${{ matrix.target.arch }})
    runs-on: ${{ matrix.target.runner }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: linux
            arch: x86_64
            runner: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
          - os: macos
            arch: x86_64
            runner: macos-13
            rust_target: x86_64-apple-darwin
          - os: macos
            arch: aarch64
            runner: macos-latest
            rust_target: aarch64-apple-darwin
          - os: windows
            arch: x86_64
            runner: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - os: windows
            arch: aarch64
            runner: windows-latest
            rust_target: aarch64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target.rust_target }}

      - name: Run sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target.rust_target }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Cache Linux dependencies
        if: matrix.target.os == 'linux'
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: build-essential libglib2.0-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf
          version: 1.0

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Usage Indicator ${{ github.ref_name }}"
          releaseBody: "See CHANGELOG.md for details."
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target.rust_target }}
      - name: Prepare portable executable
        if: github.ref_type == 'tag'
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"

          if [ "${{ matrix.target.os }}" = "linux" ]; then
            # AppImage is the portable format for Linux
            APPIMAGE=$(find src-tauri/target/${{ matrix.target.rust_target }}/release/bundle/appimage -name "*.AppImage" | head -n 1)
            if [ -f "$APPIMAGE" ]; then
              PORTABLE_NAME="usage-indicator-${VERSION}-linux-${{ matrix.target.arch }}.AppImage"
              cp "$APPIMAGE" "$PORTABLE_NAME"
              echo "PORTABLE_FILE=$PORTABLE_NAME" >> $GITHUB_ENV
            fi
          elif [ "${{ matrix.target.os }}" = "macos" ]; then
            # .app.tar.gz is the portable format for macOS
            APPTAR=$(find src-tauri/target/${{ matrix.target.rust_target }}/release/bundle/macos -name "*.app.tar.gz" | head -n 1)
            if [ -f "$APPTAR" ]; then
              PORTABLE_NAME="usage-indicator-${VERSION}-macos-${{ matrix.target.arch }}.app.tar.gz"
              cp "$APPTAR" "$PORTABLE_NAME"
              echo "PORTABLE_FILE=$PORTABLE_NAME" >> $GITHUB_ENV
            fi
          elif [ "${{ matrix.target.os }}" = "windows" ]; then
            # Raw .exe is the portable format for Windows
            PORTABLE_NAME="usage-indicator-${VERSION}-windows-${{ matrix.target.arch }}.exe"
            cp src-tauri/target/${{ matrix.target.rust_target }}/release/usage-indicator.exe "$PORTABLE_NAME"
            echo "PORTABLE_FILE=$PORTABLE_NAME" >> $GITHUB_ENV
          fi

      - name: Upload portable executable to release
        if: github.ref_type == 'tag' && env.PORTABLE_FILE != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ env.PORTABLE_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

